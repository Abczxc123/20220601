<html>
<head></head>
<body bgcolor="#ccccff">
 
<script>
 
 
myArr_1 = new Array();
for( i = 0; i < 10; i++ ){
    myArr_1[i] = i * 2;
}
 
myArr_2 = new Array();
for( i = 0; i < 10 * 2; i++ ){
    myArr_2[i] = i;
}
 
myArr_3 = new Array();
for( i = 0; i < 10; i++ ){
    myArr_3[i * 2] = i;
}
 
myArr_4 = myArr_1.concat(myArr_2);
 
myArr_5 = [myArr_1, myArr_2, myArr_3, myArr_4];
 

document.write("myArr_5的長度：" + myArr_5.length + "<br>");
for( i = 0; i < myArr_5.length; i++ ){
    document.write("第 " + i + " 元素的內容與型別：" + myArr_5[i] + ', ' + typeof(myArr_5[i]) + "<br>");
}
 
</script>
 
</body></html>
